<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div>
        <!-- ordered list -->
        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Kiwi</li>
        </ol>
        <!-- Ol with type -->
        <ol type="A">
            <li>Apple</li>
            <li>Orange</li>
            <li>Kiwi</li>
        </ol>
        <!-- unordered list -->
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Kiwi</li>
        </ul>
         <!-- types of unordered list -->
         <ul type="circle">
            <li>Apple</li>
            <li>Orange</li>
            <li>Kiwi</li>
        </ul>
        <!-- nesting -->
        <ul type="circle">
            <li>Apple
                <ol>
                    <li>Green
                        <dl>
                            <dt> Description
                                <dd>Rich in vitamin C</dd>
                            </dt>
                        </dl>
                    </li>
                    <li>Rose</li>
                    <li>Beauty</li>
                </ol>
            </li>
            <li>Orange</li>
            <li>Kiwi</li>
        </ul>
    </div>
</body>
</html>
