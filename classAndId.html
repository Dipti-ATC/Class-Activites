<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and id</title>
<style>
    .myClass{
        color:red;
        font-weight: bold;
    }
    #brightBold{
        color:greenyellow;
        font-weight: bolder;
    }
</style>
</head>
<body>
    <!-- Class -->
    <p>Normal text</p>
    <p class="myClass">red& bold Text</p>
    <p> more normal text</p>
    <p class="myClass">this is another styled paragraph</p>
    <!-- id -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p id="brightBold">I am a special paragraph.</p>
    <p>In iure cum ullam perferendis!</p>
</body>
</html>
