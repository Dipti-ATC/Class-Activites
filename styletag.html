<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS- Style tag</title>
    <style>
      h1 {
        color: red;
        font-size: 20px;
      }
      h2 {
        color: blue;

        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      h3 {
        color: green;
      }
         </style>
  </head>
  <body>
    <h1>This heading will be in red</h1>
    <h2>This heading will be in blue</h2>
    <h3>This heading will be in green</h3>
    <h2>This heading will be in Blue</h2>
  </body>
</html>
