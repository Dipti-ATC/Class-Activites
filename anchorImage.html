<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor & Image Tag</title>
  </head>
  <body>
    <!-- Link attributes -->
    <h1>Anchor Tag</h1>
    <a href="https://google.com" target="_blank">Go to Google</a><br />
    <a href="https://facebook.com">Go to Facebook</a><br />
    <a href="fonts.html">Local file</a><br />
    <!-- image -->
    <img
      src="https://images.unsplash.com/photo-1618191085520-8fd7a1c15425?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1011&q=80"
      width="400"
      alt="random images"
    />
    <!-- local image, make sure you replace the image name and the image should be in the same folder-->
    <img src="nature.jpg" width="200" alt="Nature" />
  </body>
</html>
