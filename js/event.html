<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
<style>
    #event{
        border:1px solid red;
    }
</style>
  </head>
  <body>
    <!-- <input
      type="button"
      value="Click here"
      onclick="alert('you clicked a button')"
    /> -->
    <div>
        <h1 id="event">add Event Listner</h1>
    </div>
    <script>
        let text= document.getElementById("event");
        // console.log(text);
        text.addEventListener("click",function(e){
            let details= e.target;
            console.log(e);
            console.log(details);
            console.log(e.target.id);
            alert("you single clicked");
        });
        function myAlert(){
            alert("you did mouseover");
        }
        text.addEventListener("mouseover", myAlert, false);
        
    </script>
  </body>
</html>
