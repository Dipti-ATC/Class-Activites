  <body>

    <form action="">

      />

    //lets create a small function to understand confirm better

    function externalLink() {
      let result = confirm("do you want to go to google page");
      if (result) {
        window.location = "https://www.msn.com/";
        // document.write("you decided to leave");
      } else {
        alert("thanks for staying back");

    }
  
    externalLink(); // calling function

    let answer=prompt("how are you", "good");
    document.write(answer);
  </script>
